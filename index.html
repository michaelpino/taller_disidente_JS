<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Disidentes - Motos y más</title>
</head>
<body  class="container">
    <header class="row">
        <h1>Taller Disidente - Moto & Auto Workshop</h1>
    </header>

    <section class="row">
        <div class="col-md-8">
            <h2>
            Productos disponibles
            </h2>
            <div id="grillaProductos" class="row">

            </div>
        </div>
        <div class="col-md-4">
            <h3>
                <i class="bi bi-cart"></i> Carrito de compra <i class="bi bi-cart"></i>
            </h3>
            <div id="carritoCompra">
                <h5>Carrito vacio!!!</h5>
            </div>
            <button type="button" class="btn btn-danger" id="vaciar_carrito">¿Vaciar carrito?</button>
            <button type="button" class="btn btn-success" id="terminar_compra">Finalizar compra</button>
        </div>
    </section>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.17/dist/sweetalert2.all.min.js"></script>
    <script src="./js/compra.js"></script>
</body>
</html>
